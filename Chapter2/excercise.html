  <script>
    let name='Ram'
    console.log(`My name is ${name}`)
    let coffee=5
    let bagels=2*3
    let soup=9
    let cost=coffee+bagels+soup
    console.log(`Cost of food: $${cost}`)

    let taxCost=cost*tax
    console.log(taxCost)

    let totalCost=cost+taxCost
    console.log(`Total Cost:$${totalCost}`)
</script>
